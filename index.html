<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <!-- bring in bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Weather Dashboard</title>
  <!-- link my own css -->
  <link href="./assets/css/styles.css" rel="stylesheet">

</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid m-0" style="max-width: 1920px">
    <div class="row">
      <aside class="col-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="lookup-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search h-3r me-2" type="text" id="lookup-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary search-button h-3r" id="lookup-button" aria-label="submit lookup">
                  Lookup
                </button>
              </div>
            </div>
          </div>
        </form>
        <hr class="hr lookup-hr" />
        <div class="lookup-group h-17r" id="locations">

        </div>
        <hr class="hr lookup-hr" />
        <hr class="hr locations-hr" />
        <h4> Locations History</h4>
        <div class="list-group" id="history">
          
        </div>
        <hr class="hr locations-hr" />
      </aside>

      <div class="col-9 pb-3">
            <section id="today" class="row mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <hr class="hr weather-hr" />

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src=https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- bring in bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- bring in our own code and credentials -->
  <script src="./assets/js/secrets.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
